    <ul id="list"></ul>

    <script>
      var arr = [
        { name: '小明', age: 12, sex: '男' },
        { name: '小红', age: 11, sex: '女' },
        { name: '小强', age: 13, sex: '男' },
      ];

      var list = document.getElementById('list');

      // 遍历arr数组 每遍历一项 就以字符串的视角将HTML字符串添加到list中
      for (var i = 0; i < arr.length; i++) {
        // 要用innerHTML 不是用innerText 因为innerText是不编译HTML标签的
        // 每遍历一次 加一个数组校验
        list.innerHTML += [
          // 斩断连接一下（是字符串就可以斩断连接）
          '<li>',
          '  <div class="hd">' + arr[i].name + '的信息</div>',
          '  <div class="bd">',
          '    <p>姓名: ' + arr[i].name + '</p>',
          '    <p>年龄: ' + arr[i].age + '</p>',
          '    <p>性别: ' + arr[i].sex + '</p>',
          '  </div>',
          '</li>',
        ].join('');
      }

      // var str = [

      // ].join('');

    </script>
  </body>
