<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>发送 AJAX 请求</title>
    <script src="index.js"></script>
  </head>
  <body>
    <script>
      // 函数 返回结果是一个promise对象
      // axios({
      //   // 请求的类型
      //   method: 'POST',
      //   // 请求的url
      //   url: 'https://api.apiopen.top/getJoke',
      //   // url参数
      //   params: {
      //     //值是一个对象 当然最后我们会在内部把它变成字符串缀到url后边
      //     a: 100,
      //     b: 200,
      //   },
      //   // 请求体
      //   data: {
      //     c: 300,
      //     d: 400,
      //   },
      // })
      //   .then((response) => {
      //     console.log(response); // 相响应状态码、响应体内容等等都在这里面
      //   })
      //   .catch((reason) => {
      //     console.log(reason);
      //   });

      // 调用对象方法 参数一 url ; 参数二 配置对象
      axios
        .get('https://api.apiopen.top/getJoke', {
          params: {
            a: 100,
            b: 100,
          },
        })
        .then((response) => {
          console.log(response);
        });

      axios
        .post('https://api.apiopen.top/getJoke', {
          params: {
            a: 100,
            b: 100,
          },
          data: {
            c: 300,
            d: 400,
          },
        })
        .then((response) => {
          console.log(response);
        });

      axios
        .put('https://api.apiopen.top/getJoke', {
          params: {
            a: 100,
            b: 100,
          },
        })
        .then((response) => {
          console.log(response);
        });

      axios
        .delete('https://api.apiopen.top/getJoke', {
          params: {
            a: 100,
            b: 100,
          },
        })
        .then((response) => {
          console.log(response);
        });
    </script>
  </body>
</html>
