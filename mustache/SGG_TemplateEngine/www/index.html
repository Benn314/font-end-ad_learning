<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>

    <!-- 它是一个虚拟打包路径 所以不会真正生成bundle.js -->
    <script src="/xuni/bundle.js"></script>

    <script>
      // 模板字符串
      // var templateStr = '我买了一个{{thing}}，好{{mood}}啊, 我考了{{a.b.c}}分';
      var templateStr = `
        <div>
          <ul>
            {{#students}}
            <li class="myli">
              学生{{name}}的爱好是
              <ol>
                {{#hobbies}}
                <li>{{.}}</li>
                {{/hobbies}}
              </ol>
            </li>
            {{/students}}
          </ul>
        </div>
      `;

      // 数据
      var data = {
        students: [
          { name: '小明', hobbies: ['游泳', '羽毛球'] },
          { name: '小红', hobbies: ['编程', '写作文', '看报纸'] },
          { name: '小强', hobbies: ['打台球'] },
        ],
        // thing: '华为手机',
        // mood: '开心',
        // a: {
        //   b: {
        //     c: 123,
        //   },
        // },
      };

      // 调用render
      var domStr = SSG_TemplateEngine.render(templateStr, data);

      // 渲染上树
      var container = document.getElementById('container');
      container.innerHTML = domStr;
      console.log(domStr);
    </script>
  </body>
</html>
